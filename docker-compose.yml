services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: deliverant
      POSTGRES_USER: deliverant
      POSTGRES_PASSWORD: deliverant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deliverant"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: gunicorn deliverant.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=deliverant.settings.development
      - DB_HOST=postgres
      - DB_NAME=deliverant
      - DB_USER=deliverant
      - DB_PASSWORD=deliverant
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: celery -A deliverant worker -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=deliverant.settings.development
      - DB_HOST=postgres
      - DB_NAME=deliverant
      - DB_USER=deliverant
      - DB_PASSWORD=deliverant
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      api:
        condition: service_started

  beat:
    build: .
    command: celery -A deliverant beat -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=deliverant.settings.development
      - DB_HOST=postgres
      - DB_NAME=deliverant
      - DB_USER=deliverant
      - DB_PASSWORD=deliverant
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      api:
        condition: service_started

